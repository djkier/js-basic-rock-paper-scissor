<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/primary.css" rel="stylesheet">
    <link href="./css/game.css" rel="stylesheet">
    <link href="./css/result.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="./js/animation.js" defer></script>
    <script type="module" src="./js/animationInGame.js" defer></script>
    <script type="module" src="./js/game.js" defer></script>
    <script type="module" src="./js/event.js" defer></script>

</head>
<body>
    
    <section id="primary" >
        <div id="rps-heading" >
            <div id="front-heading" >
                <h1>ROCK</h1>
                <h1>PAPER</h1>
                <h1>SCISSOR</h1>
            </div>
            <div id="heading-icon">
                <div id="img-container" class="none">
                    <h1>?</h1>
                    <img src="" >
                </div>
            </div>
        </div>
        <div id="btn-heading-box">
            <button>Play Game</button>
        </div>
    </section>

    
    <div id="game-rules-overlay" style="display: none">
        <div id="close-button">
            <button>CLOSE</button>
        </div>
        <div id="game-rules">
            <div id="game-vs">
                <div class="win-vs-lose">
                    <div class="img-win-vs-lose">
                        <img src="./resources/img/rock.svg" alt="rock">
                        <p>VS</p>
                        <img src="./resources/img/scissor.svg" alt="scissor" style="width: 50px">
                    </div>
                    <p>Rock Wins</p>
                </div>
                <div class="win-vs-lose">
                    <div class="img-win-vs-lose">
                        <img src="./resources/img/paper.svg" alt="paper">
                        <p>VS</p>
                        <img src="./resources/img/rock.svg" alt="rock">
                    </div>
                    <p>Paper Wins</p>
                </div>
                <div class="win-vs-lose">
                    <div class="img-win-vs-lose">
                        <img src="./resources/img/scissor.svg" alt="scissor" style="width: 50px">
                        <p>VS</p>
                        <img src="./resources/img/paper.svg" alt="paper">
                    </div>
                    <p>Scissor Wins</p>
                </div>
            </div>

            <div id="instructions">
                <p>First player to win 5 rounds, wins the game.</p>
            </div>
        </div>
    </div>

   
    <section id="end-screen" style="display: none"  >
        <button id="match-history">Match History</button>
        <div id="match-history-results" style="display: none">
            <div id="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Round</th>
                            <th>Player</th>
                            <th>Computer</th>
                            <th>Winner</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        
        <h3>COMPUTER WINS</h3>
        <h1>ROCK <br> PAPER <br> SCISSOR</h1>
        <button id="play-again">Play Again?</button>
     </section>

    
    <section id="main-game" style="display: none">
        <header>
            <h1>ROCK</h1>
            <h1>PAPER</h1>
            <h1>SCISSOR</h1>
        </header>

        <section id="player-vs-computer">
            <section id="left">
                <div id="img-gesture-player">
                    <img id="player-rock" src="./resources/img/rock.svg" alt="rock">
                    <img id="player-paper" src="./resources/img/paper.svg" alt="paper">
                    <img id="player-scissor" src="./resources/img/scissor.svg" alt="scissor">
                </div>
                
            </section>

            <section id="middle">
                <h1 id="round">Pick Your Choice</h1>
                <div id="history-board">
                    <div id="player-history">
                        
                    </div>

                    <div id="round-winner">
                    
                        <div id="round-winner-choice">
                            <h3 id="winner"></h3>
                            <div id="choice-img-container">
                                <img src="" alt="">
                            </div>
                        </div>
                    </div>
         
                    <div id="computer-history">
                    </div>

                </div>
            </section>

            <section id="right">
                <div id="img-gesture-computer">
                    <img id="computer-rock" src="./resources/img/rock.svg" alt="rock">
                    <img id="computer-paper" src="./resources/img/paper.svg" alt="paper">
                    <img id="computer-scissor" src="./resources/img/scissor.svg" alt="scissor">
                </div>
                
            </section>
        </section>

        <section id="rules"> 
            <button>Rules</button>
        </section>
    </section>


</body>

</html>
